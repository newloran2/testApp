    espressoVersion = '3.0.2'
    runnerVersion = '1.0.2'
    retrofitVersion = '2.9.0'
    logInterceptVersion = '3.9.0'

    appCompatAndroidX = '1.1.0'
    androidMaterial = '1.3.0'
